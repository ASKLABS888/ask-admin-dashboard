<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASK Admin Dashboard Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003f34;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #014c3d;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }
    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      background: #00a884;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ASK Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correct = 'askaccess2024'; // Set your password here

      if (input === correct) {
        window.location.href = 'dashboard.html'; // Replace with real dashboard filename
      } else {
        document.getElementById('error').innerText = 'Incorrect password';
      }
    }
  </script>
</body>
</html>
