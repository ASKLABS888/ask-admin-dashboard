<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Access</title>
  <style>
    body {
      background-color: #004d40;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ASK Admin Dashboard</h2>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Access</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const correctPassword = "askaccess"; // You can change this password anytime

      if (password === correctPassword) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error').textContent = "Incorrect password. Please try again.";
      }
    });
  </script>
</body>
</html>
